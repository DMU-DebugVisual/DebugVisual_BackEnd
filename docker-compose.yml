version: '3.8'

services:
  backend:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./python:/host/python
      - ./java:/host/java
      - ./c:/host/c
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/debugdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: hmjeoung33

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: hmjeoung33
      MYSQL_DATABASE: debugdb
    ports:
      - "3306:3306"

  python-compiler:
    build:
      context: docker/python
    image: python-compiler
    container_name: python-compiler
    stdin_open: true
    tty: true

  java-compiler:
    build:
      context: docker/java
    image: java-compiler
    container_name: java-compiler
    stdin_open: true
    tty: true

  c-compiler:
    build:
      context: docker/c
    image: c-compiler
    container_name: c-compiler
    stdin_open: true
    tty: true
